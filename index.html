<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000 url('background-image.jpg') fixed;
        color: #00ff00;
        font-family: 'Courier New', monospace;
    }

    #console-log {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 14px;
        max-width: 80%;
        overflow: hidden;
    }

    @keyframes matrix {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(100%);
        }
    }

    .matrix-code {
        display: inline-block;
        animation: matrix 2s linear infinite;
    }

    #cursor {
        display: inline-block;
        width: 10px;
        height: 20px;
        background: #00ff00;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        50% {
            opacity: 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var consoleLog = document.getElementById('console-log');
        var logs = [
            'Initiating website...',
            'Loading assets...',
            'Establishing connection...',
            'Processing data...',
            'Compiling code...',
            'Ready!'
        ];

        var currentLog = 0;
        var currentChar = 0;

        function typeNextChar() {
            if (currentLog < logs.length) {
                var currentLine = logs[currentLog];
                if (currentChar <= currentLine.length) {
                    consoleLog.innerHTML = currentLine.substring(0, currentChar);
                    currentChar++;
                } else {
                    currentLog++;
                    currentChar = 0;
                    setTimeout(typeNextChar, 500);
                }
                consoleLog.scrollTop = consoleLog.scrollHeight;
                setTimeout(typeNextChar, 50);
            }
        }

        typeNextChar();
    });
</script>
